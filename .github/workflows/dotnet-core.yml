name: .NET Core

on:
  push:
  pull_request:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/Shopping.sln
    - name: Build
      run: dotnet build src/Shopping.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/Shopping.sln --no-restore --verbosity normal
